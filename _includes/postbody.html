<div class="post">
  <h2 class="posttitle">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h2>
  <em class="postdate">Posted on {{ post.date | date_to_long_string }}.</em>
  <div class="postbody">
    {{ post.content }}
  </div>
  <p style="text-align:right">
    <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}"></a>
  </p>
</div>
